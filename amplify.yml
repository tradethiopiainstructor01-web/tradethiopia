version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --prefix frontend
    build:
      commands:
        - npm run build --prefix frontend
        - rm -rf dist
        - cp -r frontend/dist dist
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
